<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/layout.css" />
    </head>
    <body>
        <main>
            <section class="card">
                <div class="image">
                    <img src="./image/calculator.png" alt="" />
                </div>
                <article class="content">
                    <form class="details">
                        <h1>Fitness Calculator</h1>
                        <div class="units">
                            <button class="btn-sm green">
                                Standart units (US)
                            </button>
                            <button class="btn-sm grey">Metric units</button>
                        </div>
                        <div class="info gender">
                            <h6>Gender</h6>
                            <div class="data gender">
                                <select
                                    name="gender"
                                    id="gender"
                                    class="select gender"
                                >
                                    <option value="female">Female</option>
                                    <option value="Male">Male</option>
                                    <option value="Other">Other</option>
                                </select>
                                <input
                                    type="text"
                                    class="age"
                                    placeholder="Years..."
                                />
                            </div>
                        </div>
                        <div class="info">
                            <h6>Weight</h6>

                            <input
                                type="text"
                                class="pounds"
                                placeholder="Pounds..."
                            />
                        </div>
                        <div class="info">
                            <h6>Height</h6>
                            <div class="data height"></div>
                            <input type="text" class="feet" placeholder="Feet..." />

                            <input
                                type="text"
                                class="inches"
                                placeholder="Inches..."
                            />
                        </div>
                        <button class="calc">Calculate</button>
                    </form>
                </article>
            </section>
        </main>
    </body>
</html>
