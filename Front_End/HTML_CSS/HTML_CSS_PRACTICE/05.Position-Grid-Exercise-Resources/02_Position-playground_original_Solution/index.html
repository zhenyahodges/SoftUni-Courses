<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="viewport">
      <section class="card landscape ar-9x16">
        <div class="media">
          <img src="./images/picture1.jpg" alt="pic1" />
        </div>
        <a href="" class="icon">
          <i class="fa-solid fa-link"></i>
        </a>
      </section>
    </div>
    <div class="viewport">
      <section class="card portrait ar-16x9">
        <div class="media">
          <img src="./images/picture2.jpg" alt="pic2" />
        </div>
        <a href="" class="icon">
          <i class="fa-solid fa-star"></i>
        </a>
      </section>
    </div>
  </body>
</html>
