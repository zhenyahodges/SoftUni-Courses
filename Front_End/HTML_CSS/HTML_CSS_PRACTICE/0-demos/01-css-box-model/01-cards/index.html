<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <h1>Card example</h1>
      <article class="card">
        <div class="thumbnail">
          <img src="./sophia-richards-cRaPpP2_BGM-unsplashsqr.jpg" alt="" />
        </div>
        <div class="content">
          <h2 class="content__title">Jessica Award</h2>
          <p class="content__badge">Department Marketing</p>
          <h3 class="content__section-title">Projects</h3>
          <ul class="content__projects" role="list">
            <li class="project">
              <i class="project__icon fa-regular fa-file-lines"></i>
              <span class="project__name">Flagship design course</span>
            </li>
           
            <li class="project">
              <i class="project__icon fa-regular fa-file-lines"></i>
              <span class="project__name">Social media app</span>
            </li>

            <li class="project">
              <i class="project__icon fa-regular fa-file-lines"></i>
              <span class="project__name">Marketing app</span>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
