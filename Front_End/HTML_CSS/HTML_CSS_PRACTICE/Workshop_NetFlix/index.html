<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
  </head>
  <body>
    <header class="header">
      
        <img src="./assets/7124274_netflix_logo_icon.png" alt="logo" class="hero-logo" />
        <button class="btn small top-nav">Sign In</button>
     
    </header>

    <main>
      <section class="hero">
        <img src="./assets/bg.jpg" alt="backgound" class="image-header-hero" />
        <section class="hero-content">
          <h1 class="hero-title">Unlimited movies, TV shows, and more.</h1>
          <h3>Watch anywhere. Cancel anytime.</h3>
          <h4>
            Ready to watch? Enter your email to create or restart your
            membership.
          </h4>
          <form action="" class="hero-form">
            <input
              type="email"
              class="hero-form-input"
              placeholder="Email address"
            />
            <button class="btn lrg hero-form">Try 30 Days Free ></button>
          </form>
          <p>Only new members are eligible for this offer.</p>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
