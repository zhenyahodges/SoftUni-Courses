<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome Icons</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.1/css/all.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><i class="fa-solid fa-house"></i><a href="http://">Home</a></li>
        <li><i class="fa-solid fa-book"></i><a href="http://">Library</a></li>
        <li>
          <i class="fa-solid fa-pencil"></i><a href="http://">Applications</a>
        </li>
        <li><i class="fa-solid fa-gears"></i><a href="http://">Settings</a></li>
      </ul>
    </nav>

    <p>
      <button class="shopping">
        <i class="fa-solid fa-cart-shopping"></i>Checkout
      </button>
      <button class="info"><i class="fa-solid fa-circle-info"></i>Info</button>
      <button class="delete">
        <i class="fa-solid fa-trash-can"></i>Delete
      </button>
    </p>
  </body>
</html>
