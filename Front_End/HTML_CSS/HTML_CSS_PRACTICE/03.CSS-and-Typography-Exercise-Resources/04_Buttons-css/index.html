<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>Normal Buttons</h2>

    <a href="" class="button">Learn More</a>
    <button type="button" class="button">Learn More</button>
    <button type="button" class="button empty hover">Learn More</button>

    <!--Filled Buttons  -->

    <h2>Filled Buttons</h2>

    <a href="" class="button fill">Learn More</a>
    <button type="button" class="button fill">Learn More</button>
    <button type="button" class="button fill hover">Learn More</button>

    <!-- Icon buttons -->

    <h2>Icon buttons</h2>

    <a href="" class="button fill">
      <i class="fa-solid fa-arrow-down"></i>Download
    </a>
    <button type="button" class="button fill">
      <i class="fa-solid fa-arrow-down"></i>Download
    </button>
    <button type="button" class="button fill hover">
      <i class="fa-solid fa-arrow-down"></i>Download
    </button>
  </body>
</html>
