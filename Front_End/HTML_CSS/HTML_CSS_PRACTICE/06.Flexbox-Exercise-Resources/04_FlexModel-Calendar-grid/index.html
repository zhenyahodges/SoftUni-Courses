<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  
<span class="week workweek">Workweek</span>
    <span class="week mon">1 Monday
    </span>
    <span class="week tue">2 Thuesday
    </span>
    <span class="week wed">3 Wednesday</span>
    <span class="week thu">4 Thursday</span>
    <span class="week fri">5 Friday</span>
    <span class="week weekend">Weekend</span>
    <span class="week sat">6 Saturday</span>
    <span class="week sun">7 Sunday</span>
    
<span class="notes reminder">REMINDERS</span>
<span class="notes dates">SPECIAL DATES</span>
       
    </div>
</body>
</html>
