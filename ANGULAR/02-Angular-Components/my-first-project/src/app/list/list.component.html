<!-- <div id="list-container"> -->
<ul id="list-container">
  <!-- *ngFor vzima div kato template(<ng-template>) *-->
  <!-- <div *ngFor="let user of users" class="list-item"></div> -->

  <li *ngFor="let user of users; let i = index" class="list-item">
    <!-- <app-list-item [user]="user" [showLastName]="showLastName" [staticString]="'static string'"></app-list-item> -->
    <!-- <app-list-item [user]="user" [showLastName]="showLastName" staticString="static string"></app-list-item> -->
    <!-- <app-list-item [user]="user" [showLastName]="showLastName" [staticString]="1"></app-list-item> -->
    <app-list-item
      [user]="user"
      [showLastName]="showLastName"
      staticString="2"
      [staticNumber]="myNumber"
      (click)="listItemClickHandler(i)"
      (myCustomEvent)="customEventHandler($event)"
    >
    </app-list-item>
    <!-- [] binding  -->
  </li>
</ul>
